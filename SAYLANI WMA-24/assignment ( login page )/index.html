<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <header>
            <nav class="navbar">
                <h1>Personal Details</h1>
            </nav>
        </header>

        <main>
            <div id="body2">
                <form action="/index2.html">
                    <div class="form">
                        <label for="name">
                            Name:
                            <input type="text" id="name" placeholder="Enter Your Name">
                        </label>
                    </div>

                    <div class="form">
                        <label for="phone">
                            Phone:
                            <input type="tel" id="phone">
                        </label>
                    </div>

                    <div class="form">
                        <label for="cnic">
                        CNIC:
                    <input type="number" name="cnic" id="cnic" placeholder="xxxx-xxxxxxx-x">
                    </label>
                    </div>
                    
                    <div class="form">
                        <label for="password">
                            Password:
                            <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
